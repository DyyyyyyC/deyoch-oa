# ========================================
# 开发环境配置 (application-dev.yml)
# 用于本地开发和调试环境
# ========================================

oa:
  # ----------------------------------------
  # 数据库配置
  # ----------------------------------------
  db:
    host: localhost              # 数据库服务器地址
    port: 3306                   # 数据库端口号
    name: deyoch_oa              # 数据库名称
    username: root               # 数据库用户名
    password: 123456             # 数据库密码（开发环境可使用简单密码）
    ssl: false                   # 是否启用SSL连接（开发环境建议关闭）
    pool:                        # 数据库连接池配置
      max: 10                    # 连接池最大连接数
      min: 5                     # 连接池最小连接数
      timeout: 30000             # 连接超时时间（毫秒）
      idle: 600000               # 连接空闲时间（毫秒）
      lifetime: 1800000          # 连接最大存活时间（毫秒）
  
  # ----------------------------------------
  # 服务器配置
  # ----------------------------------------
  server:
    port: 8080                   # 应用服务端口
    tomcat:                      # Tomcat服务器配置
      maxThreads: 200            # 最大线程数
      minSpareThreads: 20        # 最小空闲线程数
  
  # ----------------------------------------
  # JWT配置
  # ----------------------------------------
  jwt:
    secret: deyoch-oa-secret-key-2025-very-complex-random-string-for-security  # JWT签名密钥（长度≥256位）
    expire: 86400000            # Token过期时间（毫秒），86400000 = 24小时
    header: Authorization       # HTTP请求头中存放Token的字段名
    prefix: Bearer              # Token前缀，通常为"Bearer "
  
  # ----------------------------------------
  # 日志配置
  # ----------------------------------------
  log:
    level: debug                # 日志级别：debug, info, warn, error
    spring:                     # Spring框架日志级别
      level: info               # Spring日志级别
    file:                       # 日志文件配置
      name: logs/deyoch-oa-backend.log  # 日志文件名
      maxSize: 10MB             # 单个日志文件最大大小
      maxHistory: 30            # 日志文件保留天数
      pattern: logs/deyoch-oa-backend.%d{yyyy-MM-dd}.%i.log  # 日志文件名格式
  
  # ----------------------------------------
  # 文件上传配置
  # ----------------------------------------
  file:
    upload:
      path: E:/deyoch-oa/uploads  # 文件上传路径