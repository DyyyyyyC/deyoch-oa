# ========================================
# 生产环境配置 (application-prod.yml)
# 用于生产环境，安全性更高，性能优化更好
# ========================================

oa:
  # ----------------------------------------
  # 数据库配置
  # ----------------------------------------
  db:
    host: localhost              # 数据库服务器地址
    port: 3306                   # 数据库端口号
    name: deyoch_oa              # 数据库名称
    username: root               # 数据库用户名（生产环境建议使用权限受限的账户）
    password: 123456             # 数据库密码（生产环境必须使用强密码，建议定期更换）
    ssl: false                   # 是否启用SSL连接（生产环境建议启用以提高安全性）
    pool:                        # 数据库连接池配置
      max: 20                    # 连接池最大连接数（生产环境可适当提高）
      min: 10                    # 连接池最小连接数
      timeout: 30000             # 连接超时时间（毫秒）
      idle: 600000               # 连接空闲时间（毫秒）
      lifetime: 1800000          # 连接最大存活时间（毫秒）
  
  # ----------------------------------------
  # 服务器配置
  # ----------------------------------------
  server:
    port: 8080                   # 应用服务端口（可改为80或443端口）
    tomcat:                      # Tomcat服务器配置
      maxThreads: 400            # 最大线程数（生产环境建议提高）
      minSpareThreads: 50        # 最小空闲线程数
  
  # ----------------------------------------
  # JWT配置
  # ----------------------------------------
  jwt:
    secret: deyoch-oa-secret-key  # JWT签名密钥（生产环境必须使用足够复杂的随机字符串，建议长度大于32位）
    expire: 86400000            # Token过期时间（毫秒），86400000 = 24小时
    header: Authorization       # HTTP请求头中存放Token的字段名
    prefix: Bearer              # Token前缀，通常为"Bearer "
  
  # ----------------------------------------
  # 日志配置
  # ----------------------------------------
  log:
    level: info                 # 日志级别：生产环境建议使用info或warn，避免过多日志
    spring:                     # Spring框架日志级别
      level: warn               # Spring日志级别，生产环境使用warn减少日志输出
    file:                       # 日志文件配置
      name: logs/deyoch-oa-backend.log  # 日志文件名
      maxSize: 50MB             # 单个日志文件最大大小（生产环境可适当提高）
      maxHistory: 60            # 日志文件保留天数（生产环境建议保留更长时间便于追溯）
      pattern: logs/deyoch-oa-backend.%d{yyyy-MM-dd}.%i.log  # 日志文件名格式